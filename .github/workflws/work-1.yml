name: work-1
on:
  push:
    branches:
      - main
jobs:
  hello1:
    runs-on: ubuntu-latest
    steps:
      - name: sayHi
        run: echo "Hi"
      - name: Wait for 10 seconds
        run: sleep 10  # 10초 대기
      - name: sayMyName
        run: echo "${{ github.actor }}"
  hello2:
    runs-on: ubuntu-latest
    steps:
      - name: sayHi
        run: echo "Hi"
      - name: Wait for 20 seconds
        run: sleep 20  # 20초 대기
      - name: sayMyName
        run: echo "${{ github.actor }}"